<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div id="weather-container">
          <div id="weather_icon"></div>
          <div id="description"></div>
          <div id="temp"></div>
          <div id="location"></div>
        </div>
      </header>
      <section>
        <div id="tiny-blob1"></div>
        <div class="blob-container row mx-auto text-center">
          <div id="blob" class="row">
            <div class="card-body">
              <h1 class="card-title m-auto w-auto">
                Ready to laugh? <span class="fa fa-smile-o"></span>
              </h1>
              <p class="card-text m-5" id="jokesOutput"></p>
              <div class="score-btn">
                <div class="score-container">
                  <ul class="score-icons">
                    <li>
                      <a href="#"
                        ><i
                          class="fa fa-thumbs-o-down"
                          onclick="setScore(1)"
                        ></i
                      ></a>
                    </li>
                    <li>
                      <a href="#"
                        ><i class="fa fa-meh-o" onclick="setScore(2)"></i
                      ></a>
                    </li>
                    <li>
                      <a href="#"
                        ><i class="fa fa-thumbs-o-up" onclick="setScore(3)"></i
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>
              <br />
              <div class="main-btn">
                <a
                  href="#"
                  class="btn btn-primary"
                  onclick="getRandomJoke()"
                  shadow
                  >Next joke</a
                >
              </div>
            </div>
          </div>
          <div id="tiny-blob2"></div>
        </div>
      </section>
    </div>
  </body>
</html>
